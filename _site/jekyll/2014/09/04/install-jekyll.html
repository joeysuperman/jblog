<h2>Install jekyll in ubuntu14.04</h2>
<p>These days I want to build a blog in github with jekyll, I find
   this is very funny.
</p>
<ul>
<li>
1. sudo apt-get install rubygems; </li><li>
2. sudo apt-get install ruby1.9.3; </li><li>
3. sudo gem install jekyll; </li><li>
4. sudo apt-get install nodejs. 
</li>
</ul>
